<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnotzTheGameOfGlory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <h1>Welcome to KnotZ The Game Of Glory</h1>
        <button id="startButton">Game Start</button>
        <!-- <button id="fullscreenButton" style="display: none;">Toggle Fullscreen</button> -->
        
    </div>
    
    <canvas id="canvas1"></canvas>
    <div id="controls-left">
        <button id="up-button">Jump</button>
        <div id="left-right-container">
           <button id="left-button">Left</button>
           <button id="right-button">Right</button>
        </div>
     </div>
     
     <div id="controls-right">
         <button id="action-button">Action</button>
        <button id="down-button">Charge</button>
     </div>
     
    <img id="player" src="images/player.png" alt="">
    <img id="layer5" src="images/layer-5f.png" alt="">
    <img id="layer4" src="images/layer-4f.png" alt="">
    <img id="layer3" src="images/layer-3f.png" alt="">
    <img id="layer2" src="images/layer-2f.png" alt="">
    <img id="layer1" src="images/layer-1f.png" alt="">
    <img id="enemy_fly" src="images/enemy_fly.png" alt="">
    <img id="enemy_plant" src="images/enemy_plant.png" alt="">
    <img id="worm" src="images/enemy_worm.png" alt="">
    <img id="enemy_spider_big" src="images/enemy_spider_big.png" alt="">
    <img id="bat1" src="images/enemy_bat_1.png" alt="">
    <img id="bat2" src="images/enemy_bat_2.png" alt="">
    <img id="bat3" src="images/enemy_bat_3.png" alt="">
    <img id="fire" src="images/fire2.png" alt="">
    <img id="lives" src="images/lives.png" alt="">
    <img id="collisionAnimation" src="images/boom.png" alt="">
    <script type="module" src="main.js"></script>
    <div id="buttonContainer">
        <button id="restartButton" style="display: none;">Restart</button>
        <button id="quitButton" style="display: none;">Quit</button>
    </div>
    <button id="exitFullscreenButton" style="display: none; position: absolute; top: 0; right: 0;">X</button>
    


    
</body>
</html>
