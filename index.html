<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnotzTheGameOfGlory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <h1>Welcome to KnotZ The Game Of Glory</h1>
        <button id="startButton">Game Start</button>
        <!-- <button id="fullscreenButton" style="display: none;">Toggle Fullscreen</button> -->
        
    </div>
    <canvas id="canvas1"></canvas>
    <img id="player" src="images/player.png">
    <img id="layer5" src="images/layer-5f.png">
    <img id="layer4" src="images/layer-4f.png">
    <img id="layer3" src="images/layer-3f.png">
    <img id="layer2" src="images/layer-2f.png">
    <img id="layer1" src="images/layer-1f.png">
    <img id="enemy_fly" src="images/enemy_fly.png">
    <img id="enemy_plant" src="images/enemy_plant.png">
    <img id="enemy_spider_big" src="images/enemy_spider_big.png">
    <img id="bat1" src="images/enemy_bat_1.png">
    <img id="bat2" src="images/enemy_bat_2.png">
    <img id="bat3" src="images/enemy_bat_3.png">
    <img id="fire" src="images/fire2.png">
    <img id="lives" src="images/lives.png">
    <img id="collisionAnimation" src="images/boom.png">
    <script type="module" src="main.js"></script>
    <div id="buttonContainer">
        <button id="restartButton" style="display: none;">Restart</button>
        <button id="quitButton" style="display: none;">Quit</button>
    </div>
    <button id="exitFullscreenButton" style="display: none; position: absolute; top: 0; right: 0;">X</button>
    


    
</body>
</html>
